<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">{{count}}
        <my-com @change='changeCount'></my-com>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                changeCount: function (childCount) {
                    this.count = childCount
                }
            },
            components: {
                'my-com': {
                    data: function () {
                        return {
                            count: 0
                        }
                    },
                    methods: {
                        addNum: function () {
                            this.count++
                            this.$emit('change',this.count)
                        },
                        reduceNum: function () {
                            this.count--
                            this.$emit('change',this.count)
                        }
                    },
                    template: '<div><button @click="addNum">增加余额</button><button @click="reduceNum">渐减少余额</button></div>'
                }

            }
        })


    </script>
</body>

</html>
